<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/piano.ico" rel="shortcut icon" />

    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>virtual-piano</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">Virtual Piano</h1>
    </header>
    <main class="main">
      <button class="btn-container">Notes</button>
      <div class="piano">
        <ul class="letters">
          <li class="letters" data-letter="D" data-note="C"></li>
          <li class="letters" data-letter="F" data-note="D"></li>
          <li class="letters" data-letter="G" data-note="E"></li>
          <li class="letters" data-letter="H" data-note="F"></li>
          <li class="letters" data-letter="J" data-note="G"></li>
          <li class="letters" data-letter="K" data-note="A"></li>
          <li class="letters" data-letter="L" data-note="B"></li>
        </ul>
        <div class="piano-key" data-letter="D" data-note="C"></div>
        <div class="piano-key" data-letter="F" data-note="D"></div>
        <div class="piano-key" data-letter="G" data-note="E"></div>
        <div class="piano-key" data-letter="H" data-note="F"></div>
        <div class="piano-key" data-letter="J" data-note="G"></div>
        <div class="piano-key" data-letter="K" data-note="A"></div>
        <div class="piano-key" data-letter="L" data-note="B"></div>
        <div class="keys-sharp">
          <ul class="blacklet">
            <li class="blacklet" data-letter="R" data-note="C♯"></li>
            <li class="blacklet" data-letter="T" data-note="D♯"></li>
            <li class="blackletempty"></li>
            <li class="blacklet" data-letter="U" data-note="F♯"></li>
            <li class="blacklet" data-letter="I" data-note="G♯"></li>
            <li class="blacklet" data-letter="O" data-note="A♯"></li>
          </ul>
          <div class="piano-key sharp" data-letter="R" data-note="C♯"></div>
          <div class="piano-key sharp" data-letter="T" data-note="D♯"></div>
          <div class="piano-key sharp none"></div>
          <div class="piano-key sharp" data-letter="U" data-note="F♯"></div>
          <div class="piano-key sharp" data-letter="I" data-note="G♯"></div>
          <div class="piano-key sharp" data-letter="O" data-note="A♯"></div>
        </div>
      </div>
      <button class="fullscreen"></button>

      <audio data-key="68" data-note="C" src="assets/audio/c.mp3"></audio>
      <audio data-key="70" data-note="D" src="assets/audio/d.mp3"></audio>
      <audio data-key="71" data-note="E" src="assets/audio/e.mp3"></audio>
      <audio data-key="72" data-note="F" src="assets/audio/f.mp3"></audio>
      <audio data-key="74" data-note="G" src="assets/audio/g.mp3"></audio>
      <audio data-key="75" data-note="A" src="assets/audio/a.mp3"></audio>
      <audio data-key="76" data-note="B" src="assets/audio/b.mp3"></audio>
      <audio data-key="82" data-note="C♯" src="assets/audio/c♯.mp3"></audio>
      <audio data-key="84" data-note="D♯" src="assets/audio/d♯.mp3"></audio>
      <audio data-key="85" data-note="F♯" src="assets/audio/f♯.mp3"></audio>
      <audio data-key="73" data-note="G♯" src="assets/audio/g♯.mp3"></audio>
      <audio data-key="79" data-note="A♯" src="assets/audio/a♯.mp3"></audio>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a class="github" href="#" target="_blank" rel="noopener noreferrer"
          >github</a
        >
        <a
          class="rss"
          href="https://rs.school/js/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <span class="rss-year">'21</span>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
